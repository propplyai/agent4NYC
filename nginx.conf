# Nginx configuration for Propply AI at propply.tubetome.com
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Cloudflare real IP configuration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Logging with Cloudflare info
    log_format cloudflare '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_cf_ray" "$http_cf_connecting_ip"';
    
    access_log /var/log/nginx/access.log cloudflare;
    error_log /var/log/nginx/error.log;

    # Gzip compression (Cloudflare-friendly)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;

    upstream propply_app {
        server propply-ai:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name propply.tubetome.com;

        # Cloudflare-optimized security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; font-src 'self' https: data:; img-src 'self' https: data: blob:;" always;
        
        # Cloudflare cache control
        add_header CF-Cache-Status $http_cf_cache_status;

        # Static files with aggressive caching for Cloudflare
        location /static/ {
            proxy_pass http://propply_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }

        # API endpoints with extended timeout for AI analysis
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://propply_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            
            # Extended timeouts for AI processing
            proxy_connect_timeout 15s;
            proxy_send_timeout 150s;
            proxy_read_timeout 150s;
            proxy_buffering off;
            
            # No caching for API responses
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Main application
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://propply_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache HTML for 5 minutes
            add_header Cache-Control "public, max-age=300";
        }

        # Health check (no rate limiting)
        location /health {
            proxy_pass http://propply_app;
            proxy_set_header Host $host;
            access_log off;
            
            # No caching for health checks
            add_header Cache-Control "no-cache";
        }

        # Robots.txt
        location /robots.txt {
            proxy_pass http://propply_app;
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # HTTPS configuration (Cloudflare handles SSL termination)
    server {
        listen 443 ssl http2;
        server_name propply.tubetome.com;
        
        # SSL configuration (Flexible SSL mode with Cloudflare)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Include all the same location blocks as HTTP
        include /etc/nginx/conf.d/propply-locations.conf;
    }
}