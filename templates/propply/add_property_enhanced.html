<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Propply AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form-container { padding: 40px; }
        .form-step { display: none; }
        .form-step.active { display: block; }
        .form-group { margin-bottom: 25px; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
            color: white;
        }
        .btn-success:hover {
            background: #229954;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building"></i> Add Property</h1>
            <p>Let's get your property set up with comprehensive compliance tracking</p>
        </div>

        <div class="form-container">
            <form id="propertyForm">
                <!-- Step 1: Basic Information -->
                <div class="form-step active" id="formStep1">
                    <h2>Basic Property Information</h2>
                    <p>Start with the essential details about your property</p>

                    <div class="form-group">
                        <label for="address">Property Address *</label>
                        <input type="text" id="address" name="address" required 
                               placeholder="123 Main Street, New York, NY 10001">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="propertyType">Property Type *</label>
                            <select id="propertyType" name="property_type" required>
                                <option value="">Select property type</option>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="mixed-use">Mixed Use</option>
                                <option value="industrial">Industrial</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="unitCount">Number of Units</label>
                            <input type="number" id="unitCount" name="unit_count" min="1" 
                                   placeholder="e.g., 24">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactPhone">Contact Phone *</label>
                        <input type="tel" id="contactPhone" name="contact_phone" required 
                               placeholder="(555) 123-4567">
                    </div>

                    <div class="button-group">
                        <div></div>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Property Details -->
                <div class="form-step" id="formStep2">
                    <h2>Property Details</h2>
                    <p>Additional information to help us understand your property better</p>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="yearBuilt">Year Built</label>
                            <input type="number" id="yearBuilt" name="year_built" min="1800" max="2024" 
                                   placeholder="e.g., 1985">
                        </div>

                        <div class="form-group">
                            <label for="squareFootage">Square Footage</label>
                            <input type="number" id="squareFootage" name="square_footage" 
                                   placeholder="e.g., 50000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="managementCompany">Management Company</label>
                        <input type="text" id="managementCompany" name="management_company" 
                               placeholder="ABC Property Management LLC">
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="button" class="btn btn-success" onclick="submitForm()">
                            Add Property <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function nextStep() {
            if (currentStep < 2) {
                document.getElementById(`formStep${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`formStep${currentStep}`).classList.add('active');
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                document.getElementById(`formStep${currentStep}`).classList.remove('active');
                currentStep--;
                document.getElementById(`formStep${currentStep}`).classList.add('active');
            }
        }

        function submitForm() {
            const formData = new FormData(document.getElementById('propertyForm'));
            const data = Object.fromEntries(formData);
            
            fetch('/add_property', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Property added successfully!');
                    window.location.href = '/dashboard';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding the property.');
            });
        }
    </script>
</body>
</html>
