<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Property Compliance Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-building me-2"></i>
                NYC Property Compliance Tracker
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h1 class="card-title">Property Compliance Search</h1>
                        <p class="card-text">Search for NYC properties and generate comprehensive compliance reports</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-search me-2"></i>Property Search</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Property Address</label>
                                        <input type="text" class="form-control" id="address" 
                                               placeholder="Enter property address (e.g., 810 Whitestone Expressway)" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="zipCode" class="form-label">ZIP Code (Optional)</label>
                                        <input type="text" class="form-control" id="zipCode" 
                                               placeholder="11357" maxlength="5">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search me-2"></i>Search Property
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="row mb-4 d-none" id="loadingSpinner">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Searching NYC property databases...</p>
            </div>
        </div>

        <!-- Search Results -->
        <div class="row mb-4 d-none" id="searchResults">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Property Matches</h5>
                        <span class="badge bg-primary" id="matchCount">0</span>
                    </div>
                    <div class="card-body">
                        <div id="propertyMatches"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compliance Report -->
        <div class="row mb-4 d-none" id="complianceSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-clipboard-check me-2"></i>Compliance Report</h5>
                        <button class="btn btn-sm btn-outline-primary" id="downloadBtn" disabled>
                            <i class="fas fa-download me-1"></i>Download JSON
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="complianceReport"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Messages -->
        <div class="row mb-4 d-none" id="errorSection">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <small class="text-muted">
                Data provided by NYC Open Data. 
                <a href="https://opendata.cityofnewyork.us/" target="_blank">Learn more</a>
            </small>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
