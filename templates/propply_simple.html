<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propply AI - Property Compliance Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .property-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .property-address {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .property-details {
            color: #666;
            font-size: 1rem;
        }

        .overall-score {
            text-align: center;
            margin-bottom: 40px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin: 0 auto 15px;
            position: relative;
        }

        .score-circle::after {
            content: '/100';
            font-size: 0.8rem;
            position: absolute;
            bottom: 25px;
            right: 15px;
        }

        .score-excellent { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .score-good { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .score-warning { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .score-critical { background: linear-gradient(135deg, #f44336, #d32f2f); }

        .score-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .compliance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .compliance-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            border-left: 4px solid;
        }

        .compliance-card:hover {
            transform: translateY(-5px);
        }

        .compliance-card.hpd { border-left-color: #4CAF50; }
        .compliance-card.dob { border-left-color: #2196F3; }
        .compliance-card.elevator { border-left-color: #FF9800; }
        .compliance-card.boiler { border-left-color: #f44336; }
        .compliance-card.electrical { border-left-color: #9C27B0; }

        .compliance-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .compliance-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .compliance-score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .compliance-details {
            font-size: 0.85rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2.5rem; }
            .search-form { flex-direction: column; }
            .compliance-grid { grid-template-columns: 1fr 1fr; }
            .score-circle { width: 100px; height: 100px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Propply AI</h1>
            <p class="tagline">Property Compliance Intelligence for NYC</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="analysisForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="addressInput" 
                    placeholder="Enter NYC property address (e.g., 140 West 28 Street, Manhattan)"
                    required
                />
                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    <i class="fas fa-search"></i>
                    Analyze
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>Analyzing property compliance...</p>
            </div>

            <div id="resultsContent" style="display: none;">
                <div class="property-header">
                    <div class="property-address" id="propertyAddress"></div>
                    <div class="property-details" id="propertyDetails"></div>
                </div>

                <div class="overall-score">
                    <div class="score-circle" id="overallScoreCircle">
                        <span id="overallScore">0</span>
                    </div>
                    <div class="score-label">Overall Compliance Score</div>
                </div>

                <div class="compliance-grid">
                    <div class="compliance-card hpd">
                        <div class="compliance-icon" style="color: #4CAF50;">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="compliance-title">HPD Violations</div>
                        <div class="compliance-score" style="color: #4CAF50;" id="hpdScore">0</div>
                        <div class="compliance-details" id="hpdDetails">0 total, 0 active</div>
                    </div>

                    <div class="compliance-card dob">
                        <div class="compliance-icon" style="color: #2196F3;">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="compliance-title">DOB Violations</div>
                        <div class="compliance-score" style="color: #2196F3;" id="dobScore">0</div>
                        <div class="compliance-details" id="dobDetails">0 total, 0 active</div>
                    </div>

                    <div class="compliance-card elevator">
                        <div class="compliance-icon" style="color: #FF9800;">
                            <i class="fas fa-elevator"></i>
                        </div>
                        <div class="compliance-title">Elevators</div>
                        <div class="compliance-score" style="color: #FF9800;" id="elevatorScore">0</div>
                        <div class="compliance-details" id="elevatorDetails">0 total, 0 active</div>
                    </div>

                    <div class="compliance-card boiler">
                        <div class="compliance-icon" style="color: #f44336;">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="compliance-title">Boilers</div>
                        <div class="compliance-score" style="color: #f44336;" id="boilerCount">0</div>
                        <div class="compliance-details">Total devices</div>
                    </div>

                    <div class="compliance-card electrical">
                        <div class="compliance-icon" style="color: #9C27B0;">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="compliance-title">Electrical</div>
                        <div class="compliance-score" style="color: #9C27B0;" id="electricalScore">0</div>
                        <div class="compliance-details" id="electricalDetails">0 permits, 0 active</div>
                    </div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const address = document.getElementById('addressInput').value.trim();
            if (!address) return;
            
            // Show results section and loading
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Disable form
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            try {
                const response = await fetch('/api/analyze-property', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address: address })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Analysis failed');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                // Re-enable form
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('analyzeBtn').innerHTML = '<i class="fas fa-search"></i> Analyze';
                document.getElementById('loadingDiv').style.display = 'none';
            }
        });
        
        function displayResults(data) {
            document.getElementById('resultsContent').style.display = 'block';
            
            // Property info
            document.getElementById('propertyAddress').textContent = data.property.address;
            document.getElementById('propertyDetails').textContent = 
                `BIN: ${data.property.bin} | BBL: ${data.property.bbl} | ${data.property.borough}`;
            
            // Overall score
            const overallScore = data.compliance_scores.overall;
            document.getElementById('overallScore').textContent = overallScore;
            
            const scoreCircle = document.getElementById('overallScoreCircle');
            scoreCircle.className = 'score-circle ' + getScoreClass(overallScore);
            
            // Compliance metrics
            document.getElementById('hpdScore').textContent = data.compliance_scores.hpd;
            document.getElementById('hpdDetails').textContent = 
                `${data.violations.hpd_total} total, ${data.violations.hpd_active} active`;
            
            document.getElementById('dobScore').textContent = data.compliance_scores.dob;
            document.getElementById('dobDetails').textContent = 
                `${data.violations.dob_total} total, ${data.violations.dob_active} active`;
            
            document.getElementById('elevatorScore').textContent = data.compliance_scores.elevator;
            document.getElementById('elevatorDetails').textContent = 
                `${data.equipment.elevator_total} total, ${data.equipment.elevator_active} active`;
            
            document.getElementById('boilerCount').textContent = data.equipment.boiler_total;
            
            document.getElementById('electricalScore').textContent = data.compliance_scores.electrical;
            document.getElementById('electricalDetails').textContent = 
                `${data.equipment.electrical_permits_total} permits, ${data.equipment.electrical_permits_active} active`;
        }
        
        function getScoreClass(score) {
            if (score >= 95) return 'score-excellent';
            if (score >= 85) return 'score-good';
            if (score >= 70) return 'score-warning';
            return 'score-critical';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
